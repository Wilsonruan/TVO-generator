<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">TVO Generator</h1>
  <div class="container">
    <textarea class="form-control input-textarea" style="min-height: 500px;" readonly id="generator"
      placeholder=""></textarea>
      <br>
      <button type="button" class="btn-lg btn-danger float-sm-left justify-content-center" id="generate"
      onclick="generate()">Generate</button>
      <button type="button" class="btn-lg btn-secondary float-sm-right justify-content-center" id="copy"
      onclick="myCopyFunction()">Copy to Clipboard</button>
  </div>
  <div class="text-center">
    <button id="subtract">-</button>
    <input type="number" value="1">
    <button id="add">+</button>
  </div>
  <script src="javascript.js"></script>
</body>

</html>
